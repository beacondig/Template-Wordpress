name: Node C

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: GitHub Action for WP Engine Git Deployment
        uses: jovrtn/github-action-wpengine-git-deploy@0.1.2
        action "Run deploy script" {
          uses = "maddox/actions/ssh@master"
          args = "/opt/deploy/run"
          secrets = [
            "PRIVATE_KEY",
            "HOST",
            "USER"
          ]
        }