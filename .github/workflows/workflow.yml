name: wp-deploy

on: 
  push:
    branches:
      - master
jobs:
  deploy:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: setup files
      run: |
        npm install
        gulp build
      env:
        CI: true
        
